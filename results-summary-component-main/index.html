<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result-summary">
        <div class="result">
          <h1 class="result__title">Your Result</h1>
          <p class="result__score">
            <span>76</span>
            of 100
          </p>
          <div>
            <p class="result__rank">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <h1 class="summary__title">Summary</h1>
          <div class="grid-flow">
            <!-- Reaction -->
            <div class="summary__item" data-item-type="accent-1">
              <div class="flex-group">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <div class="summary__item-title">Reaction</div>
              </div>
              <div class="summary__score"><span> 80 </span>/ 100</div>
            </div>
            <!-- Memory -->
            <div class="summary__item" data-item-type="accent">
              <div class="flex-group">
                <img src="assets/images/icon-memory.svg" alt="" />
                <div class="summary__item-title">Memory</div>
              </div>

              <div class="summary__score"><span>92</span> / 100</div>
            </div>
            <!-- Verbal -->
            <div class="summary__item" data-item-type="accent">
              <div class="flex-group">
                <img src="" alt="" />
                <div class="summary__item-title">Verbal</div>
              </div>

              <div class="summary__score"><span> 61 </span>/ 100</div>
            </div>
            <!-- Visual -->
            <div class="summary__item" data-item-type="accent">
              <div class="flex-group">
                <img src="" alt="" />
                <div class="summary__item-title">Visual</div>
              </div>

              <div class="summary__score"><span>72</span> / 100</div>
            </div>
          </div>

          <button class="button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
